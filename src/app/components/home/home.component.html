<div class="container relative inset-0">
  <img
    src="https://image.tmdb.org/t/p/original{{ bannerResult.poster_path }}"
    alt=""
    class="h-[768px] w-full object-cover"
  />
  <div class="absolute top-1/2 left-10 flex space-y-5 flex-col">
    <h1 class="text-4xl font-bold text-white">{{ bannerResult.title }}</h1>
    <p class="text-xl font-medium text-white max-w-sm">
      {{ bannerResult.overview }}
    </p>
    <div class="flex space-x-3">
      <button
        class="bg-primary rounded-md shadow-lg px-3 py-2 text-2xl text-white font-medium"
      >
        <a
          class="aspect-video"
          href="https://www.themoviedb.org/video/play?key={{ bannerTrailer }} "
          target="_blank"
          >Xem trailer</a
        >
      </button>
      <button
        class="bg-slate-500 rounded-md shadow-lg text-2xl px-3 py-2 text-white font-medium"
      >
        <a href="" [routerLink]="['/movie', bannerResult.id]">Thông tin khác</a>
      </button>
    </div>
  </div>
</div>

<!-- Trending Movie -->
<section class="mt-6">
  <h2 class="text-2xl text-white font-semibold ml-2">Trending Movie</h2>
  <div
    class="flex mt-4 space-x-6 overflow-x-auto overflow-y-hidden relative no-scrollbar"
  >
    <ng-container *ngFor="let movie of trendingMovieResult">
      <a
        class="block"
        [routerLink]="['/movie', movie.id]"
        *ngIf="movie.poster_path"
      >
        <img
          src="https://image.tmdb.org/t/p/original{{ movie.poster_path }}"
          alt=""
          class="h-[300px] max-w-none object-cover hover:scale-110 transition duration-200 ease-linear"
      /></a>
    </ng-container>
  </div>
</section>
